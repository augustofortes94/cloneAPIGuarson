{% extends "../layout.html" %}

{% block title %} Add Command {% endblock %}

{% block body %}
    <div class="row">
        <div class="d-flex justify-content-center">
            <div class="card w-100">
                <h3 class="text-center pt-1">Agregar Comando</h2>
                <div class="card-body">
                    <form id="add-command" action="/command/add" method="POST" name="add-command-form">{% csrf_token %}
                        <div class="input-group pt-2">
                            <span class="input-group-text" id="basic-addon3">Command</span>
                            <input type="text" class="form-control" id="add-name" name="name" required>
                        </div>
                        <div class="input-group pt-2">
                            <label class="input-group-text" for="inputGroupSelect01">Category</label>
                            <select class="form-select" id="add-map" name="category" required>
                                <option selected></option>
                                <option value="Bonus">Bonus</option>
                                <option value="Lobbys">Lobbys</option>
                                <option value="Streamers">Streamers</option>
                            </select>
                        </div>
                        <div class="input-group pt-2">
                            <span class="input-group-text" id="basic-addon3">Text</span>
                            <input type="text" class="form-control" id="add-text" name="text">
                        </div>
                        <div class="input-group pt-2">
                            <span class="input-group-text" id="basic-addon3">Parameter 1</span>
                            <input type="text" class="form-control" id="add-parameter1" name="parameter1">
                        </div>
                        <div class="input-group pt-2">
                            <span class="input-group-text" id="basic-addon3">Parameter 2</span>
                            <input type="text" class="form-control" id="add-parameter2" name="parameter2">
                        </div>
                        <div class="form-group pt-2">
                            <button type="submit" class="btn btn-warning btn-block text-white">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
