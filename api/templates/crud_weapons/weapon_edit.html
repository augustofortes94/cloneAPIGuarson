{% extends "../layout.html" %}

{% block title %} Edit Weapon {% endblock %}

{% block body %}
    <div class="row">
        <div class="d-flex justify-content-center">
            <div class="card w-100">
                <h3 class="text-center pt-1">Editar {{ weapon.name }}</h2>
                <div class="card-body">
                    <form id="edit-weapon" action="/weapon/edition/{{ weapon.id }}" method="POST" name="edit-weapon-form">{% csrf_token %}
                        <div class="input-group pt-2">
                            <span class="input-group-text" id="basic-addon3">Name</span>
                            <input type="text" class="form-control" id="edit-name" name="name" value="{{ weapon.name }}" required>
                        </div>
                        <div class="input-group pt-2">
                            <span class="input-group-text" id="basic-addon3">Command /</span>
                            <input type="text" class="form-control" id="edit-command" name="command" value="{{ weapon.command.name }}" required>
                        </div>
                        <div class="input-group pt-2">
                            <label class="input-group-text" for="inputGroupSelect01">Category</label>
                            <select class="form-select" id="edit-category" name="category" required>
                                <option value="{{ weapon.category }}" selected>{{ weapon.category }}</option>
                                <option value="Ametralladoras Ligeras">Ametralladoras Ligeras</option>
                                <option value="Escopetas">Escopetas</option>
                                <option value="Fusiles de Asalto">Fusiles de Asalto</option>
                                <option value="Fusiles de Precision">Fusiles de Precision</option>
                                <option value="Fusiles Tacticos">Fusiles Tacticos</option>
                                <option value="Pistolas">Pistolas</option>
                                <option value="Subfusiles">Subfusiles</option>
                            </select>
                        </div>
                        <div class="input-group pt-2">
                            <span class="input-group-text" id="basic-addon3">Muzzle</span>
                            <input type="text" class="form-control" id="edit-Muzzle" name="muzzle" value="{{ weapon.muzzle }}">
                        </div>
                        <div class="input-group pt-2">
                            <span class="input-group-text" id="basic-addon3">Barrel</span>
                            <input type="text" class="form-control" id="edit-Barrel" name="barrel" value="{{ weapon.barrel }}">
                        </div>
                        <div class="input-group pt-2">
                            <span class="input-group-text" id="basic-addon3">Laser</span>
                            <input type="text" class="form-control" id="edit-laser" name="laser" value="{{ weapon.laser }}">
                        </div>
                        <div class="input-group pt-2">
                            <span class="input-group-text" id="basic-addon3">Optic</span>
                            <input type="text" class="form-control" id="edit-optic" name="optic" value="{{ weapon.optic }}">
                        </div>
                        <div class="input-group pt-2">
                            <span class="input-group-text" id="basic-addon3">Stock</span>
                            <input type="text" class="form-control" id="edit-stock" name="stock" value="{{ weapon.stock }}">
                        </div>
                        <div class="input-group pt-2">
                            <span class="input-group-text" id="basic-addon3">Underbarrel</span>
                            <input type="text" class="form-control" id="edit-underbarrel" name="underbarrel" value="{{ weapon.underbarrel }}">
                        </div>
                        <div class="input-group pt-2">
                            <span class="input-group-text" id="basic-addon3">Magazine</span>
                            <input type="text" class="form-control" id="edit-magazine" name="magazine" value="{{ weapon.magazine }}">
                        </div>
                        <div class="input-group pt-2">
                            <span class="input-group-text" id="basic-addon3">Ammunition</span>
                            <input type="text" class="form-control" id="edit-ammunition" name="ammunition" value="{{ weapon.ammunition }}">
                        </div>
                        <div class="input-group pt-2">
                            <span class="input-group-text" id="basic-addon3">Reargrip</span>
                            <input type="text" class="form-control" id="edit-reargrip" name="reargrip" value="{{ weapon.reargrip }}">
                        </div>
                        <div class="input-group pt-2">
                            <span class="input-group-text" id="basic-addon3">Perk</span>
                            <input type="text" class="form-control" id="edit-perk" name="perk" value="{{ weapon.perk }}">
                        </div>
                        <div class="input-group pt-2">
                            <span class="input-group-text" id="basic-addon3">Perk 2</span>
                            <input type="text" class="form-control" id="edit-perk2" name="perk2" value="{{ weapon.perk2 }}">
                        </div>
                        <div class="input-group pt-2">
                            <span class="input-group-text" id="basic-addon3">Alternative</span>
                            <input type="text" class="form-control" id="edit-alternative" name="alternative" value="{{ weapon.alternative }}">
                        </div>
                        <div class="input-group pt-2">
                            <span class="input-group-text" id="basic-addon3">Alternative 2</span>
                            <input type="text" class="form-control" id="edit-alternative2" name="alternative2" value="{{ weapon.alternative2 }}">
                        </div>
                        <div class="form-group pt-2">
                            <button type="submit" class="btn btn-success btn-block text-white">Edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
